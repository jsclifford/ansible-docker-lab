version: '3.4'

networks:
  ansible:

services:
  control:
    hostname: 'control'
    container_name: control
    image: joshcliffordextend/centos-ansible:latest
    environment: 
      - ANSIBLE_CONFIG=./ansible.cfg
    networks:
      - ansible
    tmpfs:
      - /run
      - /tmp
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "./../ansible:/home/demo/ansible"
      - "./config/volume-files:/root/files"

